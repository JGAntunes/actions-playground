name: auto-commit
on:
  push:
    branches:
      - release-*
jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: touch foobar
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: test auto-commit"
